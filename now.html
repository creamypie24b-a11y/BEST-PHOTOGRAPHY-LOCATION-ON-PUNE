<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshoot Program Application</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="form-container">
        <form action="/submit-application" method="POST" enctype="multipart/form-data">
            <h2>Photoshoot Program Application</h2>
            
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="location">Preferred Photoshoot Location:</label>
            <select id="location" name="location">
                <option value="studio">Indoor Studio</option>
                <option value="park">Outdoor Park</option>
                <option value="urban">Urban/Cityscape</option>
                <option value="beach">Beach/Waterfront</option>
                <option value="other">Other (specify below)</option>
            </select>

            <label for="bio">Brief Bio/Experience:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>

            <label for="portfolio_image">Upload Portfolio Image (optional):</label>
            <input type="file" id="portfolio_image" name="portfolio_image" accept="image/*">

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
